services:
  db:
    image: postgres:15
    container_name: assamblea-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespw
      - POSTGRES_DB=assamblea
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - assamblea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assamblea-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - PORT=80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=assamblea;Username=postgres;Password=postgrespw
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-TuClaveSecretaSuperSeguraDeAlMenos32Caracteres!}
      - JwtSettings__Issuer=AssambleaApi
      - JwtSettings__Audience=AssambleaClient
    ports:
      - "8080:80"
    networks:
      - assamblea-network
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/swagger/index.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:
    driver: local

networks:
  assamblea-network:
    driver: bridge