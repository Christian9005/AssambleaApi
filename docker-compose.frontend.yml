services:
  frontend:
    build:
      context: ../dashboard-asamblea
      dockerfile: Dockerfile
    container_name: assamblea-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - NODE_ENV=production
    ports:
      - "3000:80"
    networks:
      - assamblea-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  assamblea-network:
    external: true